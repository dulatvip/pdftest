<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Вход в редактор</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    .login-box { max-width:420px; margin:60px auto; padding:20px; background:white; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.08);}
    .login-box h2{margin-bottom:15px;}
    .flash { padding:8px; border-radius:4px; margin-bottom:10px; }
    .flash.error { background:#f8d7da; color:#842029; }
    .flash.info { background:#cff4fc; color:#055160;}
    .flash.success { background:#d1e7dd; color:#0f5132;}
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Вход для редактора</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="flash {{ category }}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% if error %}
        <div class="flash error">{{ error }}</div>
      {% endif %}

      <form method="post" id="loginForm">
        <div class="form-group">
          <label>Логин</label>
          <input name="login" class="input" required autocomplete="username">
        </div>
        <div class="form-group">
          <label>Пароль</label>
          <input name="password" type="password" class="input" required autocomplete="current-password">
        </div>
        <div style="text-align:right;">
          <button class="btn btn-large" type="submit">Войти</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
